<!DOCTYPE html>
<html lang="es"></html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid | Tailwind</title>
        <link href="/src/output.css" rel="stylesheet">
    </head>

    <body class="font-Overpass sm:bg-amber-200 md:bg-blue-200 tablet:bg-red-200 desktop:bg-green-200">

        <div class="grid grid-cols-4 gap-4">
            <div class="card col-span-2">1</div> <!-- cuanto quieres que se expanda una columna -->
            <div class="card ">2</div>
            <div class="card ">3</div>
            <div class="card row-span-3">4</div> <!-- cuantas filas quieres que se expanda la columna -->
            <div class="card col-span-2">5</div>
            <div class="card ">6</div>
            <div class="card col-start-2 col-end-5">7</div> <!-- donde empieza y donde acaba se puede simplificar con col-[2/5] -->
            <div class="card ">8</div>
            <div class="card ">9</div>
        </div>

        <div class="grid grid-cols-2 mt-10 gap-4 h-[100vh]">
            <div class="card col-span-2 ">Header</div> 
            <div class="card col-span-2">Nav</div>
            <div class="card ">Section</div>
            <div class="card ">Article</div> 
            <div class="card row-[3/5] col-start-2">Aside</div>
            <div class="card col-span-2">Foter</div>
        </div>
        
    </body>

    <footer>
        <p class="bg-red-200 font-Overpass mt-40 md:bg-amber-200 tablet:bg-blue-200 desktop:bg-violet-300">&copy; 2025 Desarrollado con Html y Tailwind </p>
    </footer>
</html>
